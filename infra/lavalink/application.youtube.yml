server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: ${LAVALINK_SERVER_PASSWORD:youshallnotpass}
    sources:
      # Deshabilitar fuente nativa de YouTube - el plugin lo manejará
      youtube: false
      bandcamp: false
      soundcloud: false
      twitch: false
      vimeo: false
      http: true
      local: false
    bufferDurationMs: 1200
    frameBufferDurationMs: 15000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    playerUpdateInterval: 7
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
  plugins:
    # Plugin oficial de YouTube - ACTUALIZADO a última versión
    - dependency: dev.lavalink.youtube:youtube-plugin:1.16.0
      repository: https://maven.lavalink.dev/releases

plugins:
  youtube:
    # Habilitar la fuente de YouTube a través del plugin
    enabled: true
    # Permitir búsquedas
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # Clientes a usar - WEB_REMIX (MUSIC) es el más estable actualmente
    # ANDROID está roto según el plugin
    clients:
      - MUSIC
      - WEB
      - IOS
    # Para reproducir videos bloqueados, necesitas poToken y visitorData
    # Obtenerlos con: https://github.com/iv-org/youtube-trusted-session-generator
    # pot:
    #   token: "TU_POTOKEN_AQUI"
    #   visitorData: "TU_VISITOR_DATA_AQUI"

logging:
  level:
    root: INFO
    lavalink: INFO
    lavalink.server.io: WARN
    dev.lavalink.youtube: DEBUG

